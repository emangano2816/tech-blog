<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous"> 
    <!--link to font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--link to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!--link to jQuery CSS-->
    <link
        rel="stylesheet"
        href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <nav class="nav-custom">
        <h1 class="text-center hdr-custom">Tech Blog</h1>
        <br>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu1">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu2">Login</a>
          </li>
        </ul>
    </nav>  

    <!--homepage blog post display-->
    <main class = "d-flex justify-content-center main-container-custom">
        <div class="d-flex flex-column container-custom">
            <div class="d-flex justify-content-between main-hdr-custom">
                <h2 class="post-title-custom mb-0">Post Title</h2>
                <p class="post-by-custom align-self-end mb-0">Posted by USER on CREATED_DATE</p>
            </div>
            <p class="post-message-custom"> Post message.</p>
        </div>
    </main>

    <!--login page-->
    <main class = "d-flex justify-content-center main-container-custom">
        <div class="d-flex flex-column container-custom">
            <div class = "main-hdr-custom">
                <h2>Login</h2>
            </div>
            <div class="form-group prompt-custom">
                <label for="user">Username:</label>
                <input type="user" class="form-control" placeholder="Enter username" id="user">
            </div>
            <div class="form-group prompt-custom">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Login</button>
            <a class = "sign-up-link" href="#">Create Account</a>
        </div>
    </main>

    <!--add post page-->
    <main class = "d-flex justify-content-center main-container-custom">
        <div class="d-flex flex-column container-custom">
            <div class = "main-hdr-custom">
                <h2>Add Post</h2>
            </div>
            <div class="form-group prompt-custom">
                <label for="post-title">Post Title:</label>
                <input type="post-title" class="form-control" placeholder="Enter Title" id="post-title">
            </div>
            <div class="form-group prompt-custom">
                <label for="post-message">Post Message:</label>
                <input type="post-message" class="form-control" placeholder="Enter Message" id="post-message">
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Add Post</button>
        </div>
    </main>

    <!--update / delete post page-->
    <main class = "d-flex justify-content-center main-container-custom">
        <div class="d-flex flex-column container-custom">
            <div class = "main-hdr-custom">
                <h2>Modify Post</h2>
            </div>
            <div class="form-group prompt-custom">
                <label for="post-title">Post Title:</label>
                <input type="post-title" class="form-control" placeholder="Enter Title" id="post-title">
            </div>
            <div class="form-group prompt-custom">
                <label for="post-message">Post Message:</label>
                <input type="post-message" class="form-control" placeholder="Enter Message" id="post-message">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-custom mr-3">Edit Post</button>
                <button type="submit" class="btn btn-primary btn-custom ml-3">Delete Post</button>
            </div>
        </div>
    </main>

</body>

<!--Links to script files-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/script.js" type="text/script"></script>

</html>
